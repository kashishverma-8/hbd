  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, #ff6b9d, #c44569, #ff8e8e, #f9844a);
      background-size: 400% 400%; animation: gradientShift 8s ease infinite;
      min-height: 100vh; overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .header {
      text-align: center; padding: 40px 20px; color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .header h1 { 
      font-family: 'Dancing Script', cursive; font-size: 4rem; margin-bottom: 10px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    .header p { font-size: 1.4rem; opacity: 0.95; }
    @keyframes titleGlow {
      from { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b9d; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #ff6b9d, 0 0 70px #c44569; }
    }
    
    .photo-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px; padding: 40px 20px; max-width: 1400px; margin: 0 auto;
    }
    
    .photo-card {
      position: relative; border-radius: 25px; overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4); transition: all 0.5s ease;
      animation: cardSlide 0.8s ease forwards;
    }
    .photo-card:hover {
      transform: translateY(-15px) scale(1.03); box-shadow: 0 35px 80px rgba(0,0,0,0.6);
    }
    .photo-card img {
      width: 100%; height: 350px; object-fit: cover; transition: transform 0.6s ease;
    }
    .photo-card:hover img { transform: scale(1.1); }
    
    .photo-overlay {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.85)); color: white;
      padding: 25px; transform: translateY(100%); transition: transform 0.4s ease;
    }
    .photo-card:hover .photo-overlay { transform: translateY(0); }
    
    /* STAGGERED ANIMATIONS */
    .photo-card:nth-child(1) { animation-delay: 0.1s; }
    .photo-card:nth-child(2) { animation-delay: 0.2s; }
    .photo-card:nth-child(3) { animation-delay: 0.3s; }
    .photo-card:nth-child(4) { animation-delay: 0.4s; }
    .photo-card:nth-child(5) { animation-delay: 0.5s; }
    .photo-card:nth-child(6) { animation-delay: 0.6s; }
    .photo-card:nth-child(7) { animation-delay: 0.7s; }
    .photo-card:nth-child(8) { animation-delay: 0.8s; }
    .photo-card:nth-child(9) { animation-delay: 0.9s; }
    .photo-card:nth-child(10) { animation-delay: 1s; }
    
    @keyframes cardSlide {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* HEARTS FLOATING */
    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
    .heart { position: absolute; font-size: 22px; animation: floatHearts 10s linear infinite; }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(1080deg); opacity: 0; }
    }
