<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Still You. Always You. ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff4d88;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at center,#2b003d,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
}

/* HEARTBEAT GLOW */
body::before{
  content:"";
  position:absolute;
  width:450px;
  height:450px;
  background:radial-gradient(circle,var(--rose),transparent 70%);
  border-radius:50%;
  animation:heartbeat 1.8s infinite;
  z-index:0;
}

@keyframes heartbeat{
  0%{transform:scale(1);opacity:0.5;}
  25%{transform:scale(1.12);opacity:1;}
  40%{transform:scale(1);}
  60%{transform:scale(1.18);opacity:1;}
  100%{transform:scale(1);opacity:0.5;}
}

/* INTRO SCREEN */
#welcome-screen{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#c71585,#ff4d88);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
  transition:opacity 1.5s ease;
}

.welcome-title{
  font-family:'Dancing Script',cursive;
  font-size:4rem;
  margin-bottom:30px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 20px white;}
  to{text-shadow:0 0 50px #ffd700;}
}

.welcome-btn{
  padding:20px 60px;
  font-size:2rem;
  border:none;
  border-radius:50px;
  background:white;
  color:#c71585;
  cursor:pointer;
}

/* MAIN CONTENT */
#main-content{
  opacity:0;
  transition:opacity 2s ease;
  width:100%;
  display:flex;
  justify-content:center;
  position:relative;
  z-index:2;
}

.love-card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  padding:60px;
  width:520px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 20px 80px rgba(255,77,136,0.4);
  border:1px solid rgba(255,255,255,0.2);
}

.photo-container{
  display:flex;
  gap:25px;
  justify-content:center;
  margin-bottom:30px;
}

.photo{
  width:150px;
  height:150px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid white;
  box-shadow:0 0 40px var(--rose);
}

.title{
  font-family:'Dancing Script',cursive;
  font-size:3.5rem;
  margin-bottom:20px;
  text-shadow:0 0 20px var(--rose);
}

/* TYPEWRITER */
.message{
  font-size:1.2rem;
  line-height:1.8;
  min-height:160px;
}

.cursor{
  display:inline-block;
  width:2px;
  background:white;
  margin-left:5px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* BUTTON */
.button{
  margin-top:25px;
  padding:14px 35px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,var(--rose),#ff99cc);
  color:white;
  font-size:1.1rem;
  cursor:pointer;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--rose);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px var(--rose);
  z-index:3;
}

/* FLOWERS, HEARTS & SPARKLES */
.particle-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.particle{
  position:absolute;
  width:20px;
  height:20px;
  opacity:0.8;
  animation:fall linear infinite;
}

.petal {
  background-image: url('https://i.postimg.cc/43pZYq7K/petal.png');
  background-size: contain;
  background-repeat: no-repeat;
}

.heart {
  background-image: url('https://i.postimg.cc/MHyt5hP6/heart.png');
  background-size: contain;
  background-repeat: no-repeat;
  width:25px;
  height:25px;
}

.sparkle {
  background-image: url('https://i.postimg.cc/JhH0jMNv/sparkle.png');
  background-size: contain;
  background-repeat: no-repeat;
  width:15px;
  height:15px;
}

@keyframes fall {
  0% {
    transform: translateY(-50px) rotate(0deg) scale(0.5);
    opacity:0;
  }
  10% {opacity:1;}
  100% {
    transform: translateY(110vh) rotate(360deg) scale(1);
    opacity:0.8;
  }
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="welcome-screen">
  <h1 class="welcome-title">üíñ Enter My Heart üíñ</h1>
  <button class="welcome-btn" onclick="enterLove()">Enter</button>
</div>

<!-- MUSIC -->
<audio id="romanticMusic" loop autoplay>
  <source src="audio/music.mp3" type="audio/mpeg">
</audio>

<!-- PARTICLES -->
<div class="particle-container" id="particles"></div>

<!-- MAIN CONTENT -->
<div id="main-content">
  <div class="love-card">
    <div class="photo-container">
      <img src="img18.jpeg" class="photo">
      <img src="img3.jpeg" class="photo">
    </div>

    <div class="title">Always Special. Always You. üíû</div>

    <div class="message">
      <span id="typeText"></span><span class="cursor"></span>
    </div>

    <button class="button" onclick="openMemories()">View Our Memories ‚ú®</button>
  </div>
</div>

<div class="music-btn" onclick="toggleMusic()">‚è∏</div>

<script>
const text = `I don‚Äôt say this lightly.

What you mean to me
is not temporary,
not seasonal,
not replaceable.

Some people pass through life.
You stayed in my heart.

Even if days change,
even if time moves,
even if everything shifts ‚Äî

there is something about you
that remains constant inside me.

And that‚Ä¶
is why you will always be special to me. üíû`;

function typeWriter(){
  let i=0;
  const speed=35;
  const element=document.getElementById("typeText");

  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function enterLove(){
  document.getElementById("welcome-screen").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("welcome-screen").style.display="none";
    document.getElementById("main-content").style.opacity="1";
    typeWriter();
  },1500);
}

function openMemories(){
  window.open("memories.html","_blank");
}

function toggleMusic(){
  const music=document.getElementById("romanticMusic");
  if(music.paused){
    music.play();
    event.target.innerHTML="‚è∏";
  }else{
    music.pause();
    event.target.innerHTML="‚ñ∂";
  }
}

/* CREATE PARTICLES */
function createParticles(count=50){
  const container=document.getElementById('particles');
  const types=['petal','heart','sparkle'];

  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    const type=types[Math.floor(Math.random()*types.length)];
    p.classList.add('particle',type);

    // Random size
    if(type==='sparkle') {
      const size=10+Math.random()*10;
      p.style.width=size+'px';
      p.style.height=size+'px';
    } else if(type==='heart'){
      const size=20+Math.random()*10;
      p.style.width=size+'px';
      p.style.height=size+'px';
    } else { // petal
      const size=15+Math.random()*15;
      p.style.width=size+'px';
      p.style.height=size+'px';
    }

    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(4+Math.random()*6)+'s';
    p.style.animationDelay=(Math.random()*5)+'s';

    container.appendChild(p);
  }
}

createParticles(60); // Increase count for more magic
</script>

</body>
</html>
